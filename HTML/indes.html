<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/index.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="previous"></div>
        <div id="current"></div>
      </div>
      <button id="clear" class="button">AC</button>
      <button id="del" class="button span_two_col">DEL</button>
      <button id="divide" class="button operator">รท</button>
      <button class="button digit">7</button>
      <button class="button digit">8</button>
      <button class="button digit">9</button>
      <button id="times" class="button operator">X</button>
      <button class="button digit">4</button>
      <button class="button digit">5</button>
      <button class="button digit">6</button>
      <button id="minus" class="button operator">-</button>
      <button class="button digit">1</button>
      <button class="button digit">2</button>
      <button class="button digit">3</button>
      <button class="button operator">+</button>
      <button class="button digit">.</button>
      <button class="button digit">0</button>
      <button id="equal" class="button span_two_col">=</button>
    </div>
  </body>
  <script src="../JS/index.js"></script>
</html>
